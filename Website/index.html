<!DOCTYPE html>
<html>
<head>
  <title>My Minimal Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #f1f1f1;
      padding: 10px;
    }
    
    header button {
      float: right;
      margin-left: 10px;
    }
    
    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    nav li {
      display: inline;
      margin-right: 10px;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
    }
    
    main {
      padding: 20px;
    }
    
    footer {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="window.location.href='index.html'">Home</button>
    <button onclick="window.location.href='contact.html'">Contact</button>
  </header>
  
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  
  <main>
    <h1>Welcome to the Home Page</h1>
    <p>This is the content of the home page.</p>
  </main>
  
  <footer>
    &copy; 2023 My Minimal Website. All rights reserved.
  </footer>
</body>
</html>
